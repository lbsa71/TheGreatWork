<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogue Tree Debugger - Web UI</title>
    <style>
        /* Minimal Bootstrap-like styles for basic layout */
        .container-fluid { width: 100%; padding: 0 15px; }
        .row { display: flex; flex-wrap: wrap; margin: 0 -15px; }
        .col-md-3 { flex: 0 0 25%; max-width: 25%; padding: 0 15px; }
        .col-md-9 { flex: 0 0 75%; max-width: 75%; padding: 0 15px; }
        .col-md-2, .col-sm-4, .col-6 { flex: 0 0 16.666667%; max-width: 16.666667%; padding: 0 5px; }
        .bg-light { background-color: #f8f9fa; }
        .border-end { border-right: 1px solid #dee2e6; }
        .p-3 { padding: 1rem; }
        .mb-3, .mb-4 { margin-bottom: 1rem; }
        .mt-2, .mt-4 { margin-top: 1rem; }
        .btn { padding: 6px 12px; border: 1px solid; border-radius: 4px; background: white; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn-sm { padding: 4px 8px; font-size: 0.875rem; }
        .btn-outline-primary { color: #0d6efd; border-color: #0d6efd; }
        .btn-outline-primary:hover { color: white; background-color: #0d6efd; }
        .btn-outline-success { color: #198754; border-color: #198754; }
        .btn-outline-success:hover { color: white; background-color: #198754; }
        .btn-warning { color: #000; background-color: #ffc107; border-color: #ffc107; }
        .btn-primary { color: white; background-color: #0d6efd; border-color: #0d6efd; }
        .btn-secondary { color: white; background-color: #6c757d; border-color: #6c757d; }
        .card { border: 1px solid #dee2e6; border-radius: 0.375rem; background: white; }
        .card-header { padding: 0.75rem 1.25rem; background-color: #f8f9fa; border-bottom: 1px solid #dee2e6; }
        .card-body { padding: 1.25rem; }
        .card-title { margin-bottom: 0.5rem; font-weight: 500; }
        .badge { padding: 0.35em 0.65em; font-size: 0.75em; font-weight: 700; border-radius: 0.375rem; }
        .bg-secondary { background-color: #6c757d !important; color: white; }
        .d-flex { display: flex; }
        .justify-content-between { justify-content: space-between; }
        .align-items-center { align-items: center; }
        .text-muted { color: #6c757d; }
        .text-center { text-align: center; }
        .alert { padding: 0.75rem 1.25rem; margin-bottom: 1rem; border: 1px solid transparent; border-radius: 0.375rem; }
        .alert-danger { color: #721c24; background-color: #f8d7da; border-color: #f5c6cb; }
        .alert-success { color: #155724; background-color: #d4edda; border-color: #c3e6cb; }
        .alert-dismissible { position: relative; padding-right: 4rem; }
        .btn-close { background: none; border: none; font-size: 1.25rem; line-height: 1; cursor: pointer; }
        .fade { transition: opacity 0.15s linear; }
        .show { opacity: 1; }
        .position-fixed { position: fixed; }
        .modal { position: fixed; top: 0; left: 0; z-index: 1055; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); display: none; }
        .modal.show { display: flex; align-items: center; justify-content: center; }
        .modal-dialog { max-width: 500px; margin: 1.75rem auto; }
        .modal-content { background-color: white; border-radius: 0.375rem; box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15); }
        .modal-header { padding: 1rem; border-bottom: 1px solid #dee2e6; display: flex; justify-content: space-between; align-items: center; }
        .modal-title { margin: 0; }
        .modal-body { padding: 1rem; }
        .modal-footer { padding: 1rem; border-top: 1px solid #dee2e6; display: flex; justify-content: flex-end; gap: 0.5rem; }
        .d-none { display: none !important; }
        .visually-hidden { position: absolute !important; width: 1px !important; height: 1px !important; padding: 0 !important; margin: -1px !important; overflow: hidden !important; clip: rect(0, 0, 0, 0) !important; white-space: nowrap !important; border: 0 !important; }
        .spinner-border { display: inline-block; width: 2rem; height: 2rem; vertical-align: text-bottom; border: 0.25em solid currentColor; border-right-color: transparent; border-radius: 50%; animation: spinner-border 0.75s linear infinite; }
        @keyframes spinner-border { to { transform: rotate(360deg); } }
        h2, h5, h6 { margin: 0; font-weight: 500; }
        strong { font-weight: 600; }
        /* Icons using Unicode symbols */
        .bi-diagram-3:before { content: "üå≥ "; }
        .bi-arrow-clockwise:before { content: "‚Üª "; }
        .bi-floppy:before { content: "üíæ "; }
        .bi-controller:before { content: "üéÆ "; }
        .bi-book:before { content: "üìñ "; }
        .bi-list-check:before { content: "‚òëÔ∏è "; }
        .bi-clock-history:before { content: "üïí "; }
        .bi-magic:before { content: "‚ú® "; }
    </style>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Tree Navigation Panel -->
            <div class="col-md-3 bg-light border-end">
                <div class="p-3">
                    <h5><i class="bi bi-diagram-3"></i> Tree Navigation</h5>
                    <div class="mb-3">
                        <button id="refreshTree" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                        <button id="saveTree" class="btn btn-sm btn-outline-success">
                            <i class="bi bi-floppy"></i> Save
                        </button>
                    </div>
                    <div id="treeStructure" class="tree-structure">
                        <!-- Tree will be populated here -->
                    </div>
                </div>
            </div>
            
            <!-- Main Content Area -->
            <div class="col-md-9">
                <div class="p-3">
                    <!-- Header -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2><i class="bi bi-controller"></i> Dialogue Tree Player</h2>
                        <div>
                            <span class="badge bg-secondary" id="currentNodeId">start</span>
                        </div>
                    </div>
                    
                    <!-- Game Parameters -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="card-title">Game Parameters</h6>
                                    <div id="gameParams" class="row">
                                        <!-- Parameters will be populated here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Current Situation -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <h5><i class="bi bi-book"></i> Current Situation</h5>
                                </div>
                                <div class="card-body">
                                    <div id="currentSituation" class="situation-text">
                                        Loading...
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Choices -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5><i class="bi bi-list-check"></i> Available Choices</h5>
                                </div>
                                <div class="card-body">
                                    <div id="choices">
                                        <!-- Choices will be populated here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Navigation History -->
                    <div class="row mt-4">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h6><i class="bi bi-clock-history"></i> Navigation History</h6>
                                </div>
                                <div class="card-body">
                                    <div id="navigationHistory">
                                        <!-- History will be populated here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- AI Generation Modal -->
    <div class="modal fade" id="aiGenerationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">AI Content Generation</h5>
                    <button type="button" class="btn-close" onclick="hideModal('aiGenerationModal')">√ó</button>
                </div>
                <div class="modal-body">
                    <p>Generate AI content for this incomplete node?</p>
                    <div id="generationStatus" class="d-none">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Generating...</span>
                            </div>
                            <p class="mt-2">Generating content with AI...</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="hideModal('aiGenerationModal')">Cancel</button>
                    <button type="button" class="btn btn-primary" id="generateAIContent">
                        <i class="bi bi-magic"></i> Generate
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Simple modal and notification handling -->
    <script>
        // Simple modal implementation
        function showModal(modalId) {
            document.getElementById(modalId).classList.add('show');
            document.getElementById(modalId).style.display = 'flex';
        }
        function hideModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
            document.getElementById(modalId).style.display = 'none';
        }
        // Close modal when clicking outside
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                hideModal(e.target.id);
            }
        });
    </script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
